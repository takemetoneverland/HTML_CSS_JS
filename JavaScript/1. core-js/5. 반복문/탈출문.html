<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script>
    for(var i=0; i<=10; i++) {
      if(i === 5) {
        continue; //반복문이 끝나지 않고 계속 반복되는데 내가 원하는 회차에서 건너뛸 수 있게 해줌.
      }
      console.log(i);
    }

    while(true) { //무한루프
      var rn = Math.floor(Math.random()*6);
      console.log('랜덤값: ' + rn);

      if(rn === 3) {
        console.log('반복문 종료!');
        break;
      }
    }
  </script>

</body>
</html>
