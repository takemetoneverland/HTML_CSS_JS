<body>

  <script>
    //Math.random(): 0.0이상 1.0미만의 랜덤값.
    //Math.floor(): 내림, Math.ceil(): 올림, Math.round(): 반올림

    var rn = Math.floor((Math.random()*10) +1);
    console.log(rn);

    //1 ~ 10까지의 총합을 구하는 로직
    var total = 0;

    /*
    var n = 1; //begin
    while(n <= 10) { //end
      total += n;
      n++; //step
    }
    */
    for(var n = 1; n <= 10; n++) {
      total += n;
    }
  </script>
