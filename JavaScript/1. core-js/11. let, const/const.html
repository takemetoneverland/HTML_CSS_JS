<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script>

    // const x; (x) const는 변수의 선언과 동시에 초기화를 해야한다.
    const x = '메롱';
    console.log(x);

    // x = '안메롱'; (값의 변경이 불가능)

    //const와 객체(객체, 배열, 함수)
    const person = {
      name : 'park',
      age : 20
    }

    //내부 속성 변경은 가능함
    person.name = 'kim';
    console.log(person);

    //안되는 코드 (객체 자체를 변경하는 행위는 안됨)
    person = {
      name : 'lee',
      age : 33
    }
    
  </script>
  
</body>
</html>
