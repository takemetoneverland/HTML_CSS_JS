<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script>
    console.log(27 % 5);

    var num = 3;
    console.log(num ** 3); //ES7문법.
    console.log(Math.pow(num,3)); //ES7 이전

    console.log('==================================');

    //단항 산술 연산자 ++, --
    var x = 3;
    x++;
    ++x;
    x--;
    console.log('x: ' + x);

    //전위(prefix), 후위(postfix) 연산

    var a = 10, result;
    result = a++; //선연산 후증감 (대입은 먼저 연산 나중에)
    console.log(`result: ${result}, a: ${a}`);

    result = ++a; //선증갑 후연산 (대입이 나중에)
    console.log(`result: ${result}, a: ${a}`);

  </script>

</body>
</html>
