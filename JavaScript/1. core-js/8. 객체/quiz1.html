<body>

  <script>
    /*
      Q1. 아래 문제를 각각 풀어보세요.
      1. 빈 객체 user를 만듭니다.
      2. user에 키가 name, 값이 John인 프로퍼티를 동적 추가하세요.
      3. user에 키가 surname, 값이 Smith인 프로퍼티를 동적 추가하세요.
      4. name의 값을 Pete로 수정해보세요.
      5. user에서 프로퍼티 name을 삭제하세요.
    */

    /*
      Q2. 모든 팀원의 월급에 대한 정보를 담고있는 
      객체가 있다고 가정해 봅시다.
     */

    /*
    - 모든 팀원의 월급을 합한 값을 구하고,
      그 값을 변수 total에 저장해 주는 코드를 작성 후
      평균 월급을 구해 보세요.
    */

    // Q1
    var user = {};
    user.name = 'John',
    user.surname = 'Smith';    
    console.log(user);

    user.name = 'Pete';
    console.log(user);

    delete user.name;
    console.log(user);

    // Q2
    var salaries = {
      kim : 10000000,
      park : 16000000,
      lee : 13000000
    };

    var total = 0;
    for(var key in salaries) {
      total += salaries[key];
    }

    console.log('급여 총합: ' + total + '원');
    var avg = total / 3;
    console.log('급여 평균: ' + avg + '원');

  </script>
