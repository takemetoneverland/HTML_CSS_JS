<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script>

    var x = 'global x';
    //전역변수는 어느 함수에든 사용될 수 있다.
    //함수 내에서 전역변수를 바꾸는 것은 지양.

    function outer(x) {
      var y = 'outer local y';
      console.log('x: ' + x);
      console.log('y: ' + y);

      function inner() {
        var x = 'inner local x';
        var z = 'inner local z'; //지역 변수는 해당 블록이 끝나면 메모리에서 소멸됨.
        console.log(x);
        console.log(y);
        console.log(z);
      }
      // console.log(z); (x)
      inner();
    }

    outer('outer local x');
    console.log(x); //global x가 출력됨.
    
  </script>

</body>
</html>
