<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script>
    var integer = 100; // 정수
    var float = 3.14; // 실수

    console.log(typeof integer); // number
    console.log(typeof float); // number

    var bin = 0b01000010; // 접두어 0b를 붙여서 2진수를 10진수로
    console.log(bin);

    var oct = 0o102; // 8진수
    console.log(oct);

    var hex = 0xAC00; // 16진수
    console.log(hex);

    console.log(10 / 4); // 정수와 실수의 데이터 타입 구분이 없기 때문에 2.5

    // Nan: Not a Number -> 숫자가 아니다.
    // 잘못된 연산, 표현할 수 없는 값의 결과
    console.log(30 / '메롱');
  </script>

</body>

</html>
