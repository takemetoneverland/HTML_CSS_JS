<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script>
    /*
      1. 정수 n을 전달받아 n의 약수들을 출력하고
        약수의 개수를 리턴하는 함수
        calcDivisor를 정의하세요.
      2. 약수의 출력은 함수 내에서 이루어지고
        개수를 리턴받아 출력하시면 되겠습니다.
    */
    function calcDivisor(n) {
      var divisor = [];
      for (var i=1; i<=n; i++) {
        if (n % i === 0) {
          divisor.push(i);
        }
      }
      console.log(`${n}의 약수: ${divisor}`);
      return divisor.length;
    }

    var divCount = calcDivisor(72);
    console.log('약수의 개수: ' + divCount + '개');
  </script>

</body>

</html>
