<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script>

    //함수 정의
    //함수 이름은 동사적 기능이 내포되게 짓는다.
    function calcTotal(x) {
      console.log('함수가 호출됨!');
      var total = 0;
      for(var n=1; n<=x; n++) {
        total += n;
      }
      return total; //함수를 호출한 곳으로 값을 보내줌
    }

    function add(n1, n2) {
      return n1 + n2;
    }

    //함수 리터럴(변수에 들어가기 전의 값)
    var add2 = function(n1, n2) {
      return n1 + n2;
    }
    
    //화살표 함수 (ES6)
    // var add3 (n1, n2) => n1 + n2; 내용이 한 줄 일 때는 블록과 return 생략 가능.
    var add3 = (n1, n2) => {
      return n1 + n2;
    }

    console.log(calcTotal(10)); //return total이 출력됨

    var result = calcTotal(50); //함수의 return값을 변수에 저장하는 것도 가능하다.
    console.log('result: ' + result);

    console.log(add(10, 20));
    console.log(add2(10, 20));
    console.log(add3(10, 20));

    //함수를 변수에 할당할 수 있다.
    var ct = calcTotal;
    var result2 = ct(200);
    console.log('result2: ' + result2);

  </script>  

</body>
</html>
