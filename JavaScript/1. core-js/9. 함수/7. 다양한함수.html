<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script>

    //즉시 실행 함수 (정의와 동시에 실행되는 함수)
    (function(x, y) {
      console.log(`x + y = ${x+y}`);
    }(60, 70));

    //재귀 함수 (자기 자신을 함수 안에서 호출하는 형태. 탈출 조건이 필요하다.)
    console.log('=============================================');

    function countdown(n) {
      if(n < 0) return;
      console.log(n);
      countdown(n-1);
    }

    countdown(5);

    console.log('=============================================');

    function factorial(n) {
      if(n <= 1) return 1;
      return n * factorial(n-1);
    }

    console.log(factorial(6));

    // 중첩 함수
    console.log('=============================================');

    function outer() {
      var x = 1;

      function inner() { //외부 함수를 도와주는 역할을 한다. (ex.여러번 사용)
        var y = 2;
        console.log(x + y);
      }
      inner(); //바깥 쪽 함수 안에서만 호출할 수 있다.
    }

    outer(); //안쪽 함수까지 같이 호출된다.

  </script>

</body>
</html>
