<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*인접형태선택자 - 지정한 클래스 다음 요소가 선택됨*/
        .orange + li {
            color: yellowgreen;
        }

        li + li {
            font-size: 24px;
        }

    </style>

</head>
<body>
    
    <ul>
        <li>딸기</li>
        <li>사과</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>포도</li>
    </ul>

</body>
</html>
