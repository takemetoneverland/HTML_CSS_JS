<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            width : 가로길이
            height : 세로길이
            값은 px, %로 줄 수 있다.
        */
        div {
            background: red;
            width: auto; /* 기본값 100% */
            height: auto; /* 기본값 0. 글씨를 입력하면 폰트 크기만큼 자동으로 변하게 된다. */
        }
    </style>

</head>
<body>
    
    <div>안녕안녕</div>

</body>
</html>
