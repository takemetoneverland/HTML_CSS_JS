<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 전체선택자는  0점 */

        /* 1점 */
        div {
            color: red !important; /* !important 무한대점 */
        }

        /* 10점 */
        .c-green {
            color: green;
        }

        /* 100점 */
        #i-yellow {
            color: yellow;
        }
    </style>

</head>
<body>
    
    <!--인라인 스타일시트 : 1000점-->
    <div id="i-yellow" class="c-green" style="color: orange;">Hello!!!</div> 

</body>
</html>
