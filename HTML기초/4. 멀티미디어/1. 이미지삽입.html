<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <figure>
        <img src="images/basic.jpg" alt="송아지">
        <!--figcaption은 figure 하나당 한 번만 작성 가능-->
        <figcaption>우리집 송아지에요~~~ 참 예쁘죠?</figcaption>
    </figure>

    <!--사진크기는 대부분 width로 조정한다.-->
    <img src="images/basic.jpg" alt="송아지" width="400px">

    <a href="https://www.naver.com">
        <img src="images/basic.jpg" alt="송아지">
    </a>

    <!--이미지링크로 사진 가져올 때에는 저작권 위배되지 않는지 확인하고 써야함-->
    <img src="http://image.dongascience.com/Photo/2017/10/15077885394955[1].jpg" alt="범고래">

</body>
</html>
